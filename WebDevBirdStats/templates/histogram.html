<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/histogram">Histogram<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pie">Pie Chart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sum">Sum</a>
          </li>
        </ul>
      </div>
    </nav>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
  console.log('Drawing chart...'); // Add console log statement
  var data = google.visualization.arrayToDataTable({{ histogramData|tojson }}, true);


  var options = {
    title: 'Histogram of Random Sample Sums',
    legend: { position: 'none' },
    histogram: {
      bucketSize: 0.1,
      minValue: {{ min }},
      maxValue: 98,
    },
  };

  var chart = new google.visualization.Histogram(document.getElementById('histogram_div'));

  console.log('Chart:', chart); // Add console log statement
  chart.draw(data, options);
}
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto">
          <div id="histogram_div" style="width: 150%; height: 750px; margin: auto; margin-left: 150px; "></div>
        </div>
        <div class="col-md-6 mx-auto" >
          <div id="chart_div" style="width: 100%; height: 500px;"></div>
        </div>
      </div>
    </div>
  </body>
