<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      const jsonfile = JSON.parse({{json_file|tojson}});


      function drawChart() {

        var jsonData = jsonfile;

        var data = {};
        var sites = [];
        var column_title = ['Species', 'Count'];
        sites.push(column_title);
        jsonData.forEach(function(e) {
            var elem = [e.SPECIES];
            elem.push(e.COUNT);
            sites.push(elem);
        })

        var data = google.visualization.arrayToDataTable(sites);

        var options = {
          title: 'Avision Species Categories'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
