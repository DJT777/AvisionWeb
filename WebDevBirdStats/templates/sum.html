  <head>
    <title>Calculate Sum of Species</title>
  </head>
  <body>
    <form method="GET" action="/sum">
      <label for="species">Species:</label>
      <select id="species" name="species">
        <option value="all">All</option>
        <option value="WHITE TAILED TROPIC">WHITE TAILED TROPIC</option>
        <option value="TRUMPTER SWAN">TRUMPTER SWAN</option>
        <option value="CASPIAN TERN">CASPIAN TERN</option>
        <option value="SAND MARTIN">SAND MARTIN</option>
      </select>
      <br><br>
      <input type="submit" value="Calculate">
    </form>

    {% if species %}
    <h1>Sum for {{ species }}</h1>
    <p>Total count: {{ sum }}</p>
    {% endif %}
  </body>
